<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotifyMe | Critical Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: header(criticalevent)"></div>
<div class="container">

    <h2 class="mt-5" th:text="'Critical Event'"></h2>

    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Location</th>
            <th scope="col">Room</th>
            <th scope="col">Venue Type</th>
            <th scope="col"># common cases</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="criticalEvent, iter: ${criticalEvents}">
            <th scope="row" th:text="${iter.index}"></th>
            <td th:text="${criticalEvent.getName()}"></td>
            <td th:text="${criticalEvent.getLocation()}"></td>
            <td th:text="${criticalEvent.getRoom()}"></td>
            <td th:text="${criticalEvent.getVenueType()}"></td>
            <td th:text="${criticalEvent.getCaseCount()}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
